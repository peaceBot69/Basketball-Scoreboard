<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home-container">
            <div class="home-name">
                <h3>HOME</h3>
            </div>
            <div class="home-background">
                <h3 id = "home-score">0</h3>
            </div>
            <div class="home-points">
                <button class = "btn" id = "free-throw" onclick = "ftp_home()">+1</button><!--ftp==freethrowpoint-->
                <button class = "btn" id = "normal-throw" onclick = "ntp_home()">+2</button><!--ntp==normalthrowpoint-->
                <button class = "btn" id = "threepoint-throw" onclick = "ttp_home()">+3</button><!--ttp==threethrowpoint-->
            </div>
        </div>
        <div class="guest-container">
            <div class="guest-name">
                <h3>GUEST</h3>
            </div>
            <div class="guest-background">
                <h3 id = "guest-score">0</h3>
            </div>
                <div class="guest-points">
                    <button class = "btn" id = "free-throw" onclick = "ftp_guest()">+1</button>
                    <button class = "btn" id = "normal-throw" onclick = "ntp_guest()">+2</button>
                    <button class = "btn" id = "threepoint-throw" onclick = "ttp_guest()">+3</button>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
